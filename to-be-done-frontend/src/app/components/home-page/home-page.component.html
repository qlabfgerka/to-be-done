<div class="flexbox margin-top">
  <button mat-raised-button color="primary" (click)="createProject()">
    CREATE PROJECT
  </button>
  <div class="break"></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ element.owner.nickname }}</td>
    </ng-container>

    <ng-container matColumnDef="enter">
      <th mat-header-cell *matHeaderCellDef>ENTER</th>
      <td mat-cell *matCellDef="let element" class="short">
        <button
          mat-raised-button
          color="primary"
          (click)="enterProject(element.id)"
        >
          ENTER PROJECT
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>EDIT</th>
      <td mat-cell *matCellDef="let element" class="short">
        <button mat-raised-button color="accent" (click)="editProject(element)">
          EDIT PROJECT
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>DELETE</th>
      <td mat-cell *matCellDef="let element" class="short">
        <button
          mat-raised-button
          color="warn"
          (click)="deleteProject(element.id)"
        >
          REMOVE PROJECT
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
