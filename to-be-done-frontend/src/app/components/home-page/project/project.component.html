<div class="flexbox margin-top">
    <button mat-raised-button color="primary" (click)="createTask()">
      CREATE TASK
    </button>
    <div class="break"></div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">{{ element.owner.nickname }}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let element">{{ element.dueDate | date: 'longDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let element">{{ element.completed }}</td>
      </ng-container>
  
      <ng-container matColumnDef="enter">
        <th mat-header-cell *matHeaderCellDef>ENTER</th>
        <td mat-cell *matCellDef="let element" class="short">
          <button
            mat-raised-button
            color="primary"
            (click)="enterProject(element.id)"
          >
            ENTER TASK
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>EDIT</th>
        <td mat-cell *matCellDef="let element" class="short">
          <button mat-raised-button color="accent" (click)="editTask(element)">
            EDIT TASK
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>DELETE</th>
        <td mat-cell *matCellDef="let element" class="short">
          <button
            mat-raised-button
            color="warn"
            (click)="deleteTask(element.id)"
          >
            REMOVE TASK
          </button>
        </td>
      </ng-container>
  
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
